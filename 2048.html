<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        #back{
            background-color: cyan; width: 500px; height: 500px;
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 5px;
            padding: 5px;
            margin: auto; margin-top: 100px;
        }
        .act{
            background-color: magenta; border-radius: 10px;
        }
    </style>
    <div id="back">
        <div class="act" v-for="index in act_count">{{index}}</div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {
                    act_count : 16,
                }
            }
        }).mount("#back");
    </script>
</body>
</html>
