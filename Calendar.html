<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2022년 10월 달력</title>
    <style media="screen">
      p{text-align: center; font-size: 40px; font-style: bold;}
      .calendar{width: 742px;  font-size: 20px;
        position: absolute; left: 50%; margin-left: -371px;}
      #top{height: 30px; text-align: center;}
      span{color: black; font-size: 15px;}
      .week{border-style: solid; border-color: black;
         width: 100px; height: 100px; float: left; }
      .saturday{border-style: solid; border-color: blue; color: blue;
         width: 100px; height: 100px; float: left;}
      .holiday{border-style: solid; border-color: red; color: red;
         width: 100px; height: 100px; float: left;}
    </style>
  </head>
  <body>
    <p>2022 . 10</p>
    <div class="calendar">
      <div class="holiday" id="top">일</div><div class="week" id="top">월</div><div class="week" id="top">화</div><div class="week" id="top">수</div>
      <div class="week" id="top">목</div><div class="week" id="top">금</div><div class="saturday" id="top">토</div>

      <div class="holiday"></div><div class="week"></div><div class="week"></div><div class="week"></div>
      <div class="week"></div><div class="week"></div><div class="saturday">1<br><span>국군의 날</span></div>

      <div class="holiday">2<br><span>노인의 날</span></div><div class="holiday">3<br>개천절</div><div class="week">4</div><div class="week">5<br><span>세계한인의 날</span></div>
      <div class="week">6</div><div class="week">7</div><div class="saturday">8<br><span>재향군인의 날</span></div>

      <div class="holiday">9 <br>한글날</div><div class="holiday">10 <br>대체휴일</div><div class="week">11</div><div class="week">12</div>
      <div class="week">13</div><div class="week">14</div><div class="saturday">15<br><span>체육의 날<br>문화의 날</span></div>

      <div class="holiday">16<br><span>부마 민주항쟁 기념일</span></div><div class="week">17</div><div class="week">18</div><div class="week">19</div>
      <div class="week">20</div><div class="week">21<br><span>경찰의 날</span></div><div class="saturday">22</div>

      <div class="holiday">23</div><div class="week">24<br><span>국제연합일</span></div><div class="week">25<br><span>금융의 날</span></div><div class="week">26</div>
      <div class="week">27</div><div class="week">28<br><span>교정의 날</span></div><div class="saturday">29<br><span>지방자치의 날</span></div>

      <div class="holiday">30</div><div class="week">31</div><div class="week"></div><div class="week"></div>
      <div class="week"></div><div class="week"></div><div class="saturday"></div>
    </div>
    <script>
      var push = document.getElementsByClassName('push');
      var change = document.getElementsByClassName('change');

      push[0].addEventListener('click', function () {
        for(var i=0; i<change.length; i++){
          change[i].style.backgroundColor = 'red';
        }
      })

    </script>
  </body>
</html>
